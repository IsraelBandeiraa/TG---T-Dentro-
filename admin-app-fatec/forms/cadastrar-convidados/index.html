    <title>Cadastrar Convidados</title>
</head>

<body id="corpo" onload="carregarPagina();">
    <div id="navbar"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="fluig-style-guide">
                    <form name="form" role="form" id="form" autocomplete="off">

                        <input type="hidden" class="form-control" name="acFiliado_fake" id="acFiliado_fake" />

                    </form>

                    <div class="row">
                        <div class="col-md-6 col-sm-12 col-xs-12">
                            <h1 class="title-form-application">Cadastrar Convidados</h1>
                        </div>
                    </div>
                    <div id="tabelaAlteracao">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <legend>Evento</legend>
                                <input type="text" class="form-control" name="pesquisaEvento" value="" id="pesquisaEvento" placeholder="">
                                <input type="hidden" id="idEvento" name="idEvento" />
                                <input type="hidden" id="nomeEvento" name="nomeEvento" />
                                <input type="hidden" id="dataEvento" name="dataEvento" />
                                <input type="hidden" id="horaEvento" name="horaEvento" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <label>Filtro</label>
                                <input type="text" class="form-control" name="selectFiltrar" id="selectFiltrar" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <label>Pessoa</label>
                                <input type="text" class="form-control" name="acFiliado" id="acFiliado" autocomplete="off" />
                                <input type="hidden" id="idFiliado" name="idFiliado" />
                            </div>
                        </div>
                    </div>
                    <div id="cadastroConvidado">
                        <!-- <div class="row">
                            <div class="col-md-6 col-sm-12 col-xs-12">
                                <label>Convidado Por</label>
                                <input type="text" class="form-control" name="convidadoPor" id="convidadoPor"
                                    readonly />
                            </div>
                        </div> -->
                        <div class="row">
                            <div class="col-md-2 col-sm-4 col-xs-12">
                                <br><br>
                                <div>
                                    <button id="btnSalvar" type="button" class="btn btn-success" onclick="salvarConvidados();">Salvar Convidados</button>
                                </div>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <legend>Convidados</legend>
                                <input type="button" onclick="adicionarConvidado();" value="Novo">
                                <table id="convidados" tablename="convidados" class="table table-striped pai-filho" noaddbutton="true" nodeletebutton="true">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Empresa</th>
                                            <th>Nome</th>
                                            <th>E-mail</th>
                                            <th>Observação</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <input type="text" class="form-control" name="idConvidado" value="" id="idConvidado" placeholder="">
                                                <input type="hidden" name="idUser" id="idUser">
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" name="empresa" value="" id="empresa" placeholder="">
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" name="nome" value="" id="nome" placeholder="">
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" name="email" value="" id="email" placeholder="">
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" name="obsConvidado" value="" id="obsConvidado" placeholder="">
                                            </td>
                                            <td>
                                                <i id="btnExcluir" class="fluigicon fluigicon-trash fluigicon-md" onclick="Javascript:removerLinhaConvidado(this)" style="cursor:pointer"></i>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
