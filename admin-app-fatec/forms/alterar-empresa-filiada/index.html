    <link type="text/css" rel="stylesheet" href="../../bibliotecas/sweetalert2.min.css">

    <link type="text/css" rel="stylesheet" href="../../styles.css" />


    <title>Alterar Empresas</title>
</head>

<body id="corpo" onload="carregarPagina();">
    <div id="navbar"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="fluig-style-guide">
                    <form name="form" role="form" id="form">

                        <div class="row">
                            <div class="col-md-6 col-sm-12 col-xs-12">
                                <h1 class="title-form-application">Alterar Empresas</h1>
                            </div>
                        </div>
                        <div id="tabelaAlteracao">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <label></label>
                                    <table id="tabelaFiliados" class="table table-striped table-bordered" width="100%">
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div id="formularioAlteracao">
                            <div class="row">
                                <div class="col-md-6 col-sm-4 col-xs-12">
                                    <button id="btnNovo" type="button" class="btn btn-xs" data-toggle="button" onclick="voltar();">Voltar</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 col-sm-4 col-xs-12">
                                    <label>ID</label>
                                    <input type="text" class="form-control" name="idFiliado" value="" id="idFiliado" placeholder="">
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-12">
                                    <button id="btnSalvar" type="button" class="btn btn-primary" data-toggle="button" onclick="enviarFiliado();">Salvar Empresa</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label>Nome</label>
                                    <input type="text" class="form-control" name="nomeFiliado" value="" id="nomeFiliado" placeholder="">
                                </div>
                            </div>
                            <div class="row">
                                <!--
                                <div class="col-md-12 col-sm-12 col-xs-12 checkboxs">
                                    <label><input type="checkbox" id="statusFiliado" name="statusFiliado" value="1">Status</label>
                                    <label><input type="checkbox" id="lideFiliado" name="lideFiliado" value="1">LIDE</label>
                                    <label><input type="checkbox" id="lidefuturoFiliado" name="lidefuturoFiliado" value="1">LIDE Futuro</label>
                                    <label><input type="checkbox" id="lidemulherFiliado" name="lidemulherFiliado" value="1">LIDE Mulher</label>
                                </div>
                                -->
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label>Segmento</label>
                                    <input type="text" class="form-control" name="segmentoFiliado" value="" id="segmentoFiliado" placeholder="">
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label>Endere√ßo</label>
                                    <input type="text" class="form-control" name="enderecoFiliado" value="" id="enderecoFiliado" placeholder="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label>Site</label>
                                    <input type="text" class="form-control" name="siteFiliado" value="" id="siteFiliado" placeholder="">
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label>Telefone</label>
                                    <input type="text" class="form-control" name="telFiliado" value="" id="telFiliado" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <label>Imagem</label>
                                <input id="imageFiliado" name="imageFiliado" type="file" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);" />
                                <input type="hidden" name="imagem64Filiado" value="" id="imagem64Filiado" placeholder="">
                                <div>&nbsp;</div>
                                <img id="falseinputFiliado" src="" width="300px" />
                            </div>

                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
